<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>
    <!-- Daisy ui & Tailwind css -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom css -->
     <link rel="stylesheet" href="Styles/style.css">
     <!-- Font awesome -->
     <script src="https://kit.fontawesome.com/2b57bc1e88.js" crossorigin="anonymous"></script>
    
</head>
<body class="font-poppins">

    <main class="min-h-screen bg-no-repeat bg-center bg-[#010313] bg-[url(images/background.png)]">
        <!-- Home section -->
        <section id="home" class=" text-white items-center justify-center  min-h-screen flex flex-col">
           <div class="flex flex-col items-center gap-10">
            <h1 class="text-9xl font-anton">
                ALPHA CLASH PRO
               </h1>
               <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
               <button onclick="play()" class="btn bg-white text-black hover:bg-white">Play Now</button>
           </div>
        </section>
        <!-- play-ground section -->
        <section id="play-ground" class="hidden">
           <div class="flex flex-col items-center gap-20 pt-10">
            <div class="artboard artboard-horizontal phone-6 border-[14px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
              <div class="flex justify-center">
                <p class="bg-[#2F2941] p-2 pb-2 rounded-b-xl text-white ">Don't watch keyboard  while playing...</p>
              </div>
              <div class="flex justify-center items-center h-full">
                <p id="current-alphabet" class="text-9xl text-black font-bold uppercase">Y</p>
              </div>
            </div>
            <div>
                <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                  </div>
                  <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div>
                  <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                  </div>
            </div>
            <div class="flex justify-between w-3/4">
                <button class="btn text-xl rounded-full px-6 bg-[#894189] hover:bg-[#894189B3] text-white">
                    Life
                    <i class="fa-solid fa-heart-circle-bolt"></i>
                    <span>1</span>
                </button>
                <button class="btn text-xl rounded-full bg-purple-900 hover:bg-purple-950 text-white">
                    Score
                    <i class="fa-solid fa-circle-dollar-to-slot"></i>
                    <span>1</span>
                </button>
            </div>
           </div>
        </section>
        <!-- Score section -->
        <section class="score flex justify-center items-center min-h-screen hidden">
            <div class="text-center space-y-5 text-white  bg-gradient-to-r from-purple-500 to-purple-900 rounded-xl p-8">
              <h1><span  class="text-7xl font-semibold">Score: </span> <span class="text-7xl">14</span></h1>
              <button class="btn bg-white text-black hover:bg-white">Play Again</button>
              <p>Practice will make you Pro</p>
            </div>
        </section>
    </main>

    <script src="Scripts/alpha-clash.js"></script>
    <script src="Scripts/utilities.js"></script>
    
</body>
</html>
